<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='utf-8'>
<link rel='stylesheet' href='style.css'>
<title>pms editor (alpha)</title>
</head>
<body>
<h1>pms editor (alpha)</h1>
<label>BPM:<input type='text' id='bpm' value='120'></label>
<input type='button' value='キーボード操作方法' onclick='keyHelp()'><br>
<label>ファイルを読み込む:<input type='file' onchange='load(this)'></label><br>
<label>ファイルを保存する:<input type='button' value='ダウンロード' onclick='save()'></label><br>
<label>pmsファイル貼り付け欄<br>
<textarea id='inputtext' cols='50' rows='10'></textarea></label>
<div id='tablespace'></div>
<script type='text/javascript' src='main.js'></script>
<a href='javascript:window.open("https://github.com/ebiyuu1121/pms")'>ソースコード</a>
</body>
</html>
