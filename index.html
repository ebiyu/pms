<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='utf-8'>
<link rel='stylesheet' href='style.css'>
<title>pms editor (alpha)</title>
</head>
<body>
<h1>pms editor (alpha)</h1>
<label>BPM:<input type='text' id='bpm' value='120'></label>
<input type='button' value='キーボード操作方法' onclick='keyHelp()'><br>
ファイルを新規作成:<input type='button' onclick='window.open("index.html");' value='新規作成'><br>
ファイルを読み込む:<input type='file' onchange='load(this)'><br>
ファイルに保存する:<input type='text' value='名称未設定.pms' id='filename'><input type='button' value='ダウンロード' onclick='save()'><br>
<div id='tablespace'></div>
<script type='text/javascript' src='main.js'></script>
<a href='javascript:window.open("https://github.com/ebiyuu1121/pms")'>ソースコード</a>
</body>
</html>
